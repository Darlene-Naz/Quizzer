<% include partials/header.html %>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Student Login</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <!-- {{if message.length}}
                <div class="alert alert-danger col-sm-12">{{message}}</div>
                {{/if}} -->

                <form id="loginform" class="form-horizontal" role="form" method="post" action="/login_student">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                            placeholder="username">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                            placeholder="password">
                    </div>

                    <div class="input-group">

                    </div>

                    <div class="g-recaptcha" align="center" data-sitekey="6LdW6LsUAAAAAClaqE-IrbT-AP1aMLl-pZYoWaHQ">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-md-8 controls">
                            <button id="btn-login" type="submit" class="btn btn-success">Login </button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account?
                                <a href="#">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<% include partials/footer.html %>
