<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>

    <!------ Include the above in your HEAD tag ---------->

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>Sign Up to Fr CRCE QuizUP!</p>
                <a href='/login_student' class='btnRegister' style='background: cornsilk; color: blue;text-decoration: none'>Login</a>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register as a student</h3>
                        <form method="POST" action='/register_student'>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="username" placeholder="Username *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *" value="" name="password" />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" name='year'>
                                                <option class="hidden" selected disabled>Please Enter Your Year</option>
                                                <option value="1st">1st</option>
                                                <option value="2nd">2nd</option>
                                                <option value="3rd">3rd</option>
                                                <option value="4th">4th</option>
                                            </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" name='branch'>
                                                <option class="hidden" selected disabled>Please Enter Your Branch
                                                </option>
                                                <option value='Computers'>Computers</option>
                                                <option value='IT'>IT</option>
                                                <option value='Electronics'>Electronics</option>
                                                <option value='Production'>Production</option>
                                            </select>
                                    </div>
                                    <button type='submit' class='btnRegister'>Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
